<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="Autor" content="Konstantin Petrov">
  <title>Место</title>
  <link rel="icon" href="./images/icons/favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/icons/logo-white.svg" alt="логотип" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="фотография профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-box">
          <h1 class="profile__name">Сэнди Чикс</h1>
          <button class="profile__edit-btn" type="button" aria-label="Edit"></button>
        </div>
        <p class="profile__job">Белка из Техаса</p>
      </div>
      <button class="profile__add-btn" type="button" aria-label="Add"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Bikini Bottom</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close popup__close_type_profile" type="button" aria-label="Close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_profile" name="form-profile">
        <input class="popup__input popup__input_form_name" type="text" name="name">
        <input class="popup__input popup__input_form_job" type="text" name="job">
        <button class="popup__btn" type="submit" aria-label="Sumbit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_card">
    <div class="popup__container">
      <button class="popup__close popup__close_type_card" type="button" aria-label="Close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_card" name="form-add-card">
        <input class="popup__input popup__input_form_description" type="text" name="description" placeholder="Название">
        <input class="popup__input popup__input_form_img" type="text" name="img" placeholder="Ссылка на картинку">
        <button class="popup__btn" type="submit" aria-label="Sumbit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_img">
    <div class="popup__img-box">
      <button class="popup__close popup__close_type_img" type="button" aria-label="Close"></button>
      <img class="popup__img">
      <p class="popup__description"></p>
    </div>
  </div>

  <template class="template">
    <li class="element">
      <div class="element__img-box">
        <button class="element__rmv-btn" type="button" aria-label="Remove"></button>
        <img class="element__img">
      </div>
      <div class="element__container">
        <h2 class="element__title"></h2>
        <button class="element__like-btn" type="button" aria-label="Like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>

</body>
</html>
