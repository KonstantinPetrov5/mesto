<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="Autor" content="Konstantin Petrov">
  <title>Место</title>
  <link rel="icon" href="./images/icons/favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/icons/logo-white.svg" alt="логотип" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="фотография профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-box">
          <h1 class="profile__name">Сэнди Чикс</h1>
          <button class="profile__edit-btn" type="button" aria-label="Edit"></button>
        </div>
        <p class="profile__job">Белка из Техаса</p>
      </div>
      <button class="profile__add-btn" type="button" aria-label="Add"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <div class="element__img-box">
            <img src="./images/bikini-bottom.jpg" alt="Бикини Боттом" class="element__img">
          </div>
          <div class="element__container">
            <h2 class="element__title">Бикини Боттом</h2>
            <button class="element__like-btn" type="button" aria-label="Like"></button>
          </div>
        </li>
        <li class="element">
          <div class="element__img-box">
            <img src="./images/crabs.jpg" alt="Красти Краб" class="element__img">
          </div>
          <div class="element__container">
            <h2 class="element__title">Красти Краб</h2>
            <button class="element__like-btn" type="button" aria-label="Like"></button>
          </div>
        </li>
        <li class="element">
          <div class="element__img-box">
            <img src="./images/nk.jpg" alt="Нью-Келп" class="element__img">
          </div>
          <div class="element__container">
            <h2 class="element__title">Нью-Келп</h2>
            <button class="element__like-btn" type="button" aria-label="Like"></button>
          </div>
        </li>
        <li class="element">
          <div class="element__img-box">
            <img src="./images/dead-eye-gulch.jpg" alt="Дэд Ай Галч" class="element__img">
          </div>
          <div class="element__container">
            <h2 class="element__title">Дэд Ай Галч</h2>
            <button class="element__like-btn" type="button" aria-label="Like"></button>
          </div>
        </li>
        <li class="element">
          <div class="element__img-box">
            <img src="./images/home.jpg" alt="Конч Стрит, 124" class="element__img">
          </div>
          <div class="element__container">
            <h2 class="element__title">Конч Стрит, 124</h2>
            <button class="element__like-btn" type="button" aria-label="Like"></button>
          </div>
        </li>
        <li class="element">
          <div class="element__img-box">
            <img src="./images/squidville.jpg" alt="Сквидград" class="element__img">
          </div>
          <div class="element__container">
            <h2 class="element__title">Сквидград</h2>
            <button class="element__like-btn" type="button" aria-label="Like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Bikini Bottom</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form">
        <input class="popup__input popup__input_form_name" type="text" name="name">
        <input class="popup__input popup__input_form_job" type="text" name="job">
        <button class="popup__btn" type="submit" aria-label="Sumbit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
